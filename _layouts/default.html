### 2. Update `_includes/sidebar.html` (Navigation Link Fix)

You must prepend `{{ site.baseurl }}` to all your `href` attributes.

```html
<aside class="sidebar">
    <nav>
        <ul>
            <li{% if page.url == '/' %} class="active"{% endif %}><a href="{{ site.baseurl }}/">Home</a></li> 
            <li{% if page.url == '/about/' %} class="active"{% endif %}><a href="{{ site.baseurl }}/about/">About</a></li>
            <li{% if page.url == '/trade-tracker/' %} class="active"{% endif %}><a href="{{ site.baseurl }}/trade-tracker/">Trade Tracker</a></li>
            <li{% if page.url == '/beginner-guide/' %} class="active"{% endif %}><a href="{{ site.baseurl }}/beginner-guide/">Beginner Guide</a></li>
        </ul>
    </nav>
</aside>
